<div class="game">
  <div class="top">
    <div class="frame frame-upper-left-corner">
      <div class="border-frame"></div>
    </div>
    <div *ngFor="let row of game.boxs[0]" class="frame frame-top"></div>
    <div class="frame frame-upper-right-corner">
      <div class="border-frame"></div>
    </div>
  </div>
  <div *ngFor="let row of game.boxs; let i = index" class="row-game">
    <div class="frame frame-left"></div>
    <div *ngFor="let cell of row; let j = index" [class]="cell.getStyle(cell)"
    (click)="click(cell)" (contextmenu)="rightClick(cell)">
      <div *ngIf="cell.hasFlag()" class="flag">
        <div style="border-right: 2px solid black;"></div>
        <div style="background-color: red;"></div>
        <div></div>
        <div style="border-right: 2px solid black;"></div>
        <div style="background-color: red;"></div>
        <div></div>
        <div style="border-right: 2px solid black;"></div>
        <div></div>
        <div></div>
      </div>
      <div *ngIf="cell.isTouched()">
        {{cell.getCloseAmount()}}
      </div>
    </div>
    <div class="frame frame-right"></div>
  </div>
  <div class="bottom">
    <div class="frame frame-lower-left-corner">
      <div class="border-frame"></div>
    </div>
    <div *ngFor="let row of game.boxs[0]" class="frame frame-bottom"></div>
    <div class="frame frame-right-left-corner">
      <div class="border-frame"></div>
    </div>
  </div>
</div>
